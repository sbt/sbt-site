language: scala
scala:
   - 2.10.6
jdk:
   - openjdk6
env:
  - SBT_OPTS="-XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"

script:
  - sbt ++$TRAVIS_SCALA_VERSION --warn update compile scripted

before_install:
  - rvm install 2.2.3
 
sudo: false

addons:
  apt:
    packages:
    - nodejs
    - python-sphinx

install:
  - gem install jekyll:2.5.3 nanoc asciidoctor --no-rdoc --no-ri
  - npm install -g gitbook-cli
