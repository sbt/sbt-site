<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

<body class="site">
  <div class="site-wrap">

  {{ partial "header.html" . }}

    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        <div class="post">
          <main role="main">
            {{ range .Data.Pages }}
            <a name="{{ .Slug | lower }}"></a>
            <article class="post-content">
              {{ .Content }}
            </article>
            {{ end }}
          </main>
        </div>
      </div>
    </div>
  </div>

{{ partial "footer.html" . }}

</body>
</html>
